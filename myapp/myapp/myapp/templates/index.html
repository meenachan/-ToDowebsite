<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TodoApp - Create A Todo With Django</title>
  {% load static %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet"  href="{% static 'myapp/style.css' %}">
   <base href="/">
   <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css" >
   <link rel="stylesheet" type="text/css" href="../static/css/style.css" >
</head>
<body>
<div django-app="TaskManager">
    <div class="container">
            <div class="content">
            <h1>TodoApp</h1>
            <p class="tagline">a Django todo app</p>
            <form action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                <div class="inputContainer">
                    <input type="text" id="description" class="taskName" placeholder="What do you need to do?" name="description" required>
                    <label for="description">Description</label>
                </div>
                <div class="inputContainer half last">
                    <i class="fa fa-caret-down selectArrow"></i>
                    <select id="category" class="taskCategory" name="category_select">
                    <option class="disabled" value="">Choose a category</option>
                    {% for category in categories %}
                        <option class="" value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                    </select>
                    <label for="category">Category</label>
                </div>
                <div class="inputContainer half last right">
                    <input type="date" id="dueDate" class="taskDate" name="date">
                    <label for="dueDate">Due Date</label>
                </div>
                <div class="row">
                    <button class="taskAdd" name="taskAdd" type="submit"><i class="fa fa-plus icon"></i>Add Task</button>
                    <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                    <button class="addBasket" name="addBasket" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-check"></i>Add to Basket</button>
                    <p></p>
                    <button class="emptyBasket" name="emptyBasket" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-times"></i>Empty Basket</button>

                </div>

            <ul class="taskList">
            {% for todo in todos %} <!-- django template lang - for loop -->
                <li class="taskItem">
                     <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}" value="{{ todo.id }}" onclick="addFruitToDisplay()">
                    <!--<input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}" value="{{ todo.id }}">-->
                    <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                    <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                    <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }} - {{ todo.due_date }}</strong>

                </li>
            {% endfor %}
            </ul><!-- taskList -->

            </form>


            </div><!-- content -->

 </div><!-- container -->

</div>
<div class="dashboard">
    <h1>Your Dashboard</h1>
     <!-- progressbar  -->

     <div class="progress">
      <div class="progress-bar progress-bar-striped  progress-bar-animated bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!--<div class="garden">-->
      <!--<h1>Basket</h1>-->
      <!--<div id="apple"></div>-->

      <!--<div id="orange"></div>-->

      <!--<div id="lemon"></div>-->

      <!--<div id="pear"></div>-->

      <!--<div id="watermelon"></div>-->
    <!--</div>-->

     <div class="garden">
         <h1>Your Basket</h1>
         <p></p>
            {% for fruit in allFruits %} <!-- django template lang - for loop -->
             <div id="orange"></div>
            {% endfor %}
            <!-- taskList -->
    </div>

     <div class="garden2">
      <div id="apple"></div>
    </div>

     <div class="garden3">
      <div id="lemon"></div>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script type="text/javascript">
    var checked = []
    var garden = document.querySelector(".garden");
    <!--garden.style.display = "none";-->
    var garden2 = document.querySelector(".garden2");
    garden2.style.display = "none";
    var garden3 = document.querySelector(".garden3");
    garden3.style.display = "none";
    $("input[name='checkedbox']:checked").each(function ()
    {
        checked.push(parseInt($(this).val()));
    });

 </script>
</body>
</html>
